language: cpp
dist: precise
env:
matrix:
  fast_finish: true
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-4.9
            - libeigen3-dev
      env: COMPILER=gcc GCC=4.9
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-5
            - libeigen3-dev
      env: COMPILER=gcc GCC=5 DISABLE_XSIMD=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libeigen3-dev
      env: COMPILER=gcc GCC=6 ENABLE_TBB=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libeigen3-dev
      env: COMPILER=gcc GCC=6 BOUND_CHECKS=1 BUILD_BENCHMARK=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
            - libeigen3-dev
      env: COMPILER=gcc GCC=6 COLUMN_MAJOR_LAYOUT=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.6
          packages:
            - clang-3.6
            - libeigen3-dev
      env: COMPILER=clang CLANG=3.6 DISABLE_XSIMD=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.7
          packages:
            - clang-3.7
            - libeigen3-dev
      env: COMPILER=clang CLANG=3.7 ENABLE_TBB=1 DISABLE_XSIMD=1
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.8
          packages:
            - clang-3.8
            - libeigen3-dev
      env: COMPILER=clang CLANG=3.8
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-precise-3.9
          packages:
            - clang-3.9
            - libeigen3-dev
      env: COMPILER=clang CLANG=3.9
    - os: osx
      osx_image: xcode8
      compiler: clang
before_install:
    - |
      # Configure build variables
      if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then
        if [[ "$COMPILER" == "gcc" ]]; then
          export CXX=g++-$GCC CC=gcc-$GCC;
        fi
        if [[ "$COMPILER" == "clang" ]]; then
          export CXX=clang++-$CLANG CC=clang-$CLANG;
        fi
      elif [[ "$TRAVIS_OS_NAME" == "osx" ]]; then
        export CXX=clang++ CC=clang;
      fi
install:
    # build path
    - cd develop
    - mkdir build
    - cd build
    # install catch
    - git clone https://github.com/catchorg/Catch2.git
    - cd Catch2
    - mkdir build
    - cd build
    - mkdir opt
    - cmake .. -DCATCH_BUILD_TESTING=OFF -DCMAKE_INSTALL_PREFIX:PATH=$(PWD)/opt
    - make install
    - export INCLUDE_PATH=$(PWD)/opt/include:"${INCLUDE_PATH}"
    - cd ../..
    # build and run test
    - cmake ..
    - make
    - ./test
